<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    

    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator {
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            width: 300px;
        }

        .display {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-spacing: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #f4f4f9;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e4e4e9;
        }

        button.action {
            background: #007BFF;
            color: #fff;
        }

        button.action:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
   
    <div class="calculator">
        <input type="text" class="display" id="display" placeholder="0" readonly>

        <table>
            <tr>
                <td><button>C</button></td>
                <td><button>±</button></td>
                <td><button>%</button></td>
                <td><button class="action">÷</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="action">×</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="action">−</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="action">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="action">=</button></td>
            </tr>
        </table>
    </div>
   

</body>
</html>
